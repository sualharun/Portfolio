# ==================== Application Configuration ====================
# Spring Boot Portfolio Website Configuration
# Author: Sual Harun
# Version: 1.0

# Application Identity
spring.application.name=portfolio

# ==================== Database Configuration ====================
# H2 In-Memory Database Settings
# The database will be recreated on each application restart
# Perfect for development and demonstration purposes

# Database connection URL (in-memory database)
spring.datasource.url=jdbc:h2:mem:testdb

# H2 database driver
spring.datasource.driverClassName=org.h2.Driver

# Database credentials (default H2 settings)
spring.datasource.username=sa
spring.datasource.password=password

# ==================== JPA/Hibernate Configuration ====================
# Specify H2 dialect for optimal SQL generation
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically create/drop database schema on startup/shutdown
spring.jpa.hibernate.ddl-auto=create-drop

# ==================== Development Tools ====================
# Enable H2 web console for database inspection during development
# Access at: http://localhost:8080/h2-console
# JDBC URL: jdbc:h2:mem:testdb
# Username: sa
# Password: password
spring.h2.console.enabled=true

# ==================== Server Configuration ====================
# Server port (default: 8080)
# Uncomment to change port if 8080 is in use
# server.port=8081

# ==================== Logging Configuration ====================
# Uncomment for detailed SQL logging during development
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE