<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="/css/projects-styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="navbar-left">
            <h1>Experience & Projects</h1>
        </div>
                <div class="navbar-right">
            <a href="/" class="nav-link">Home</a>
            <a href="/about" class="nav-link">About Me</a>
            <a href="/skills" class="nav-link">Skills & Certifications</a>
            <a href="/projects" class="nav-link active">Experience & Projects</a>
            <a href="/resume" class="nav-link">Resume</a>
        </div>
    </header>
    <hr class="navbar-divider">

    <!-- Main Content -->
    <div class="main-content">
        <!-- Experience Section -->
        <section class="section">
            <h2 class="section-title">Professional Experience</h2>
            <div class="items-grid">
                <div class="item-card" th:each="experience : ${experiences}">
                    <div class="item-image" th:attr="data-placeholder=${experience.name}">
                        <img th:src="${experience.imageUrl}" th:alt="${experience.name}" 
                             onerror="this.style.display='none'" />
                    </div>
                    <div class="item-content">
                        <div class="item-header">
                            <h3 class="item-title" th:text="${experience.name}">Company Name</h3>
                            <span class="item-role" th:text="${experience.role}">Role</span>
                        </div>
                        <p class="item-date" th:text="${experience.date}">Date</p>
                        <p class="item-description" th:text="${experience.description}">Description</p>
                        <div class="item-technologies">
                            <span class="tech-label">Technologies & Skills:</span>
                            <span class="tech-list" th:text="${experience.technologies}">Technologies</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section class="section">
            <h2 class="section-title">Personal Projects</h2>
            <div class="items-grid">
                <div class="item-card" th:each="project : ${projects}">
                    <div class="item-image" th:attr="data-placeholder=${project.name}">
                        <img th:src="${project.imageUrl}" th:alt="${project.name}" 
                             onerror="this.style.display='none'" />
                    </div>
                    <div class="item-content">
                        <div class="item-header">
                            <h3 class="item-title" th:text="${project.name}">Project Name</h3>
                            <span class="item-role" th:text="${project.role}">Role</span>
                        </div>
                        <p class="item-date" th:text="${project.date}">Date</p>
                        <p class="item-description" th:text="${project.description}">Description</p>
                        <div class="item-technologies">
                            <span class="tech-label">Technologies:</span>
                            <span class="tech-list" th:text="${project.technologies}">Technologies</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
